<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column">
  <main class="vh-100">
    <img src="./images/logo.svg" alt="">
    <div class="d-flex flex-lg-row flex-column align-items-center p-4 rounded-5 c bg-white mt-5">
      <div class="w-lg-50 w-100 p-sm-3 p-0 pe-lg-5 h mb-4 mb-sm-0">
        <div class="d-flex flex-column position-relative mb-sm-5 mb-4">
          <div class="d-flex justify-content-between">
            <label class="mb-1 l" for="">Bill</label>
            <p class="mb-0 text-danger er1">Can't be a zero</p>
          </div>
          <img class="position-absolute i" src="./images/icon-dollar.svg" alt="">
          <input class="in text-end fs-5 rounded-3" id="inpnumb" type="text" placeholder="0" maxlength="7">
        </div>
        <div class="mb-sm-5 mb-4">
          <label class="mb-1 l" for="">Select Tip %</label>
          <div class="row r justify-content-between">
            <span class="col-sm-3 col-6 px-0 pt-1 pb-1 text-center g s me-1 mb-1 rounded-2 fs-4">5%</span>
            <span class="col-sm-3 col-6 px-0 pt-1 pb-1 text-center g s m-sm-1 mt-sm-0 mb-1 ms-1 rounded-2 fs-4">10%</span>
            <span class="col-sm-3 col-6 px-0 pt-1 pb-1 text-center g s mb-1 ms-sm-1 me-1 me-sm-0 rounded-2 fs-4">15%</span>
            <span class="col-sm-3 col-6 px-0 pt-1 pb-1 text-center g s mt-1 me-sm-1 ms-1 ms-sm-0 mb-1 mb-sm-0 rounded-2 fs-4">25%</span>
            <span class="col-sm-3 col-6 px-0 pt-1 pb-1 text-center g s m-sm-1 mb-0 me-1 mt-1 rounded-2 fs-4">50%</span>
            <input class="col-sm-3 col-6 px-0 pt-1 pb-1 text-end ing ms-1 mt-1 rounded-2 fs-4" id="inpcust" type="text" placeholder="Custom" maxlength="2">
          </div>
        </div>
        <div  class="d-flex flex-column position-relative">
          <div class="d-flex justify-content-between">
            <label class="mb-1 l" for="">Number of People</label>
            <p class="mb-0 text-danger er2">Can't be a zero</p>
          </div>
          <img class="position-absolute i" src="./images/icon-person.svg" alt="">
          <input class="in text-end fs-5 rounded-3" id="inpper" type="text" placeholder="0" maxlength="2">
        </div>
      </div>
      <div class="w-lg-50 w-100 p-lg-5 p-4 a rounded-2 d-flex flex-column justify-content-between h-100">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-column align-items-start">
            <h4 class="fs-6 mb-0 p">Tip Amount</h4>
            <p class="pl">/ person</p>
          </div>
          <p class="nu">$<span id="numb">0.00</span></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2 mb-2 mt-lg-0 mb-lg-0">
          <div class="d-flex flex-column">
            <h4 class="fs-6 mb-0 p">Total</h4>
            <p class="pl">/ person</p>
          </div>
          <p class="nu ">$<span class="num" id="numprs">0.00</span></p>
        </div>
        <button class="btn bt text-uppercase w-100 fs-5" id="btn" disabled>Reset</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Coded by <a href="https://linktr.ee/ilkenza" target="_blank">Ilkenza</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
